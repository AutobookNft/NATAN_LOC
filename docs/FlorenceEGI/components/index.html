<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlorenceEGI - Hero Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000814;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Tailwind-like utilities for demo */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .w-full { width: 100%; }
      .h-screen { height: 100vh; }
      .bg-\[\#000814\] { background-color: #000814; }
      .top-8 { top: 2rem; }
      .bottom-8 { bottom: 2rem; }
      .left-1\/2 { left: 50%; }
      .-translate-x-1\/2 { transform: translateX(-50%); }
      .z-10 { z-index: 10; }
      .text-center { text-align: center; }
      .text-sm { font-size: 0.875rem; }
      .text-2xl { font-size: 1.5rem; }
      .font-mono { font-family: ui-monospace, monospace; }
      .font-bold { font-weight: 700; }
      .text-cyan-400 { color: #22d3ee; }
      .text-white { color: white; }
      .tracking-wider { letter-spacing: 0.05em; }
      .mb-2 { margin-bottom: 0.5rem; }
      .w-64 { width: 16rem; }
      .h-1 { height: 0.25rem; }
      .bg-gray-800 { background-color: #1f2937; }
      .rounded-full { border-radius: 9999px; }
      .overflow-hidden { overflow: hidden; }
      .transition-all { transition-property: all; }
      .duration-300 { transition-duration: 300ms; }
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-orange-500 { --tw-gradient-from: #f97316; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(249, 115, 22, 0)); }
      .via-cyan-400 { --tw-gradient-stops: var(--tw-gradient-from), #22d3ee, var(--tw-gradient-to, rgba(34, 211, 238, 0)); }
      .to-green-500 { --tw-gradient-to: #22c55e; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
